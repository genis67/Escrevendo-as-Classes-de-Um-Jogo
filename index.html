<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
    
    <!-- Caixa de texto para o nome do herói -->
    <label for="nome">Nome do Herói:</label>
    <input type="text" id="nome" placeholder="Digite o nome do herói" required>

    <!-- Caixa de texto para a quantidade de XP -->
    <label for="xp">Quantidade de XP:</label>
    <input type="number" id="xp" placeholder="Digite a quantidade de XP" required>

    <!-- Caixa de texto para vitórias e derrotas -->
    <label for="vitorias">Vitórias:</label>
    <input type="number" id="vitorias" placeholder="Digite o número de vitórias" required>

    <label for="derrotas">Derrotas:</label>
    <input type="number" id="derrotas" placeholder="Digite o número de derrotas" required>

    <!-- Nova entrada para idade e tipo -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite a idade do herói" required>

    <label for="tipo">Tipo:</label>
    <select id="tipo" required>
        <option value="guerreiro">Guerreiro</option>
        <option value="mago">Mago</option>
        <option value="monge">Monge</option>
        <option value="ninja">Ninja</option>
    </select>

    <!-- Botão para enviar os dados -->
    <button id="submit">Classificar Herói</button>
    <button id="novaConsulta" style="display: none;">Nova Consulta</button>
    
    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
